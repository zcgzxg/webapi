version: "3.9"
# 注意: 此配置仅用于开发环境,部署正式环境时要替换里面的内容

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - C:/.docker-volume/redis:/data
    restart: always
    command: redis-server --save 120 1 --maxmemory 200m
    networks:
      - db
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: passwd1234
    networks:
      - db
    ports:
      - target: 3306
        published: 3306
        mode: host
    volumes:
      - C:/.docker-volume/mysql:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - target: 8080
        published: 8080
        mode: host
    networks:
      - db
    depends_on:
      - db

networks:
  db:
